<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos</title>
</head>
<body>
    <!-- 3. Faça um programa que modique um elemento h1 presente em um documento html. 
        Por meio do Javascript, devem ser alterados sua cor, tamanho e texto;l -->
    <h1 id="agaum">...</h1>
    <script>
        var h1 = document.getElementById("agaum");
        h1.style.color = "olive";
        h1.style.fontSize = "50px";
        h1.innerHTML = "OS GATOS DOMINARÃO O MUNDO!!!";
    </script>
    <!-- Fiz o javascript no HTML mesmo, pois é um código pequeno.. -->  
</body>
</html>
