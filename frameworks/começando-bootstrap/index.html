    .card {
        box-sizing: border-box;
        width: 20%;

    }

    .card img {

    }

    /* condicional 
    será aplicado quando a resolucao for de no máximo 800px*/

        body {

        }

        }
    }

    @media screen and (max-width: 400px) {
